<!DOCTYPE html>
<html>
<head>
	<title>Visualiser</title>
	<meta charset="utf-8">
	<script src="./js/HarpaVisualiserBase.js"></script>
	<script src="./js/HarpaSVGFixtureView.js"></script>
	<script src="./js/HarpaCanvasFixtureView.js"></script>
	<script src="./js/visualisers/HarpaVideoVisualiser.js"></script>
	<script src="./js/App.js"></script>
	<base src="target="_blank">
	<link rel="stylesheet" href="../assets/css/style.css">
	<style>
		section > div {
		    width: 50%;
		    float: left;
		}
		canvas {
		    display: block;
		    width: 100%;
		    image-rendering: pixelated;
		}
	</style>
</head>
<body style="background-color:black;color:white;">
	<section>
		<h1>Visualiser</h1>
	</section>
	<section id="canvasContainer">
		<div class="visualiserContainer" id="sideContainer">
			<h2>Side Facade</h2>
		</div>
		<div class="visualiserContainer" id="frontContainer">
			<h2>Front Facade</h2>
		</div>
		<br style="clear:both;">
	</section>
	<hr>
	<section id="textureContainer">
		<h2>Textures</h2>
		<div id="sideTextureContainer">
		</div>
		<div id="frontTextureContainer">
		</div>
		<br style="clear:both;">
	</section>
	<hr>
	<section id="audioInput">
		<h2>Video file (MP4 / WEBM / OGG format only)</h2>
		<input id="videoSelector" type="file" accept="video/*"/>
		<br><br>
		<video id="player" src="video.mov" type="video/mov" width="320" height="240" loop controls muted autoplay>
		</video>
		<p>If you're having problems, <a href="http://www.mirovideoconverter.com/">Miro</a> or <a href="https://handbrake.fr/downloads.php">Handbrake</a> should help convert into the correct format.</p>
	</section>
</body>
</html>
